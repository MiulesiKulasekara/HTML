<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer tags</title>
</head>
<body>
    <!--Header tag == Use for add a header which is a for
    the introductory content of the web page-->
    <header><h1>This is header of my website</h1></header>

    <!--Heading tags == Use for headings-->
    <h1>This is level 1 heading</h1>
    <h2>This is level 2 heading</h2>
    <h3>This is level 3 heading</h3>
    <h4>This is level 4 heading</h4>
    <h5>This is level 5 heading</h5>
    <h6>This is level 6 heading</h6>

    <!--Footer tag == Use for difine a footer which is at
    bottom area of the web page-->
    <footer>This is footer of my website</footer>
    
</body>
</html>
