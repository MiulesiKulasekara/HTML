<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p>water is vital for life. 
        22nd March is World Water Day. 
        The chemical formula of the water is H2O.We must
        protect the water bodies.</p>

    <br>

    <b>water is vital for life. 
        22 <sup>nd</sup> March is <i>World Water Day.</i> 
        The chemical formula of the water is H<sub>2</sub>O.<small> We must 
        protect the water bodies.</small></b>

    <!--
        <b> tag is used to make the text bold.
        <i> tag is used to make the text italics.
        <sup> tag is used to make the text superscript.
        <sub> tag is used to make the text subscript.
        <small> tag is used to make the text smaller by one size.
    -->
    
</body>
</html>
